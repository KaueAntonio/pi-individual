<body>
    <div class="menutopo">
        <div class="container">

            <h1>Sitezão do Kauezão</h1>
        </div>
        <span class="textolink">
            <a class="acor" href="index.html">Home</a>
            <a href="tirar-time.html">Tirar Times</a>
            <a href="times.html">Times</a>
            <a href="sorteios.html">Jogadores</a>   
            <a href="cadastrotime.html" style="float: right;">Cadastrar Time</a>    
        </span>
    </div>

    <div class="login-page" id="tela_cadastro">
        <div class="formulario">
            <div class="form">
                <h1>Cadastro De Free Agent</h1>
            <form class="register-form" id="form_cadastro" onsubmit="return cadastrar()">
                <p>Primeiro Nome</p>
                <input class="inputt" name="nome" type="text" placeholder="Apenas o Primeiro Nome">
                <br>
                <p>Idade</p>
                <input class="inputt" name="idade" type="number" placeholder="0">
                <br>
                <p>E-mail</p>
                <input class="inputt" name="email" type="text" placeholder="Email">
                <br>
                <p>Token <br><span class="letra_pequena">(Guarde-o, você irá usá-lo para gerenciar sua conta, use letras e caractéres para um token mais forte)</span></a></p> 
                <input class="inputt" name="token" type="text" placeholder="nome@123Kk#">
                <p>Nick Ingame</p>
                <input class="inputt" name="nick" type="text" placeholder="Nick">
                <br>    
                <p>Patente</p>
                <input class="inputt" name="patente" type="text" placeholder="Patente">
                <br>
                <p>ID Steam - Encontre <a class="textolink2" href="">Aqui!</a></p> 
                <br>
                <input class="inputt" name="idsteam" type="text" placeholder="023632054">                
                <br>
                <input class="btnin" type="submit" >
            </form>
        </div>
        </div>
        <div id="div_aguardar" class="loading-div">
            
        </div>

        <div id="div_erros_login">
            
        </div>
    </div>
</body>
</html>
<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var email = formulario.get("email");
        var idade = formulario.get("idade");
        var nickingame = formulario.get("nick");
        var ptt = formulario.get("patente");
        var id = formulario.get("idsteam");
        var token = formulario.get("token");

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || email == "" || idade == "" || nickingame == "" || ptt == "" || id == "") {
            
            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "")  {
                console.log('nome está em branco')
            }
            if (email == "" )  {
                console.log('email está em branco')
            }
            if (idade == 0 || idade == '' )  {
                console.log('idade está em incorreta')
            }
            if (nickingame == "" )  {
                console.log('nick está em branco')
            }
            if (ptt == "" )  {
                console.log('patente está em branco')
            }
            
            if (id == "" )  {
                console.log('idSteam está em branco')
            }
            if (token == "" )  {
                console.log('token está em branco')
            }
            finalizarAguardar();
            return false;
        }
        
        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }
        
        

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "index.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
