    <div class="login-page" id="tela_login">
        <div class="form2">
            <h2>Remover Jogador</h2><br><br><br>
                <div class="formulario">
                    <form id="form_login" class="login-form" onsubmit="return entrar2()">
                        <p>Nome do Time (igual ao de cadastro)</p>
                        <input name="nome" class="inputt" type="text" placeholder="Insira o Nome do Time">
                        <br>
                        <p>Token do Time</p>
                        <input name="token" class="inputt" type="password" placeholder="******">
                        <br>
                        <input class="btnin" type="submit" value="Entrar"">
                    </input>
                    </form>


                </div>

                </div>

                </div>
            </div>
        </div>

<script>
var nome = '';
    var token = '';
    var formulario = '';
    function limparFormulario() {
        document.getElementById("form_login").reset();
    }

    function entrar2() {
        aguardar();

       formulario = new URLSearchParams(new FormData(document.getElementById("form_login")));

        nome = formulario.get("nome");
        token = formulario.get("token");

        console.log("FORM LOGIN: ", nome);
        console.log("FORM SENHA: ", token);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || token== "") {
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        
        fetch("/usuarios/deletar2", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                return deletar_time()
                window.location = "times.html";
            } else {
                throw("Houve um erro ao tentar excluir o time!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        deletar_time();
        return false;
    }



    function deletar_time(){
                setTimeout( deletar_time2(), 5000);
    }




    function deletar_time2() {
        fetch("/usuarios/deletar3", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Time Deletado Com Sucesso!");
                window.location = "times.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro do jogador 1!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }


</script>
